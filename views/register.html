<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Please fill out the form to register</h3>
	</div>
	<div class="panel-body">
		<form class="form" role="form" name="regForm" ng-submit="submit(user)" novalidate>

			<div class="form-group">
				<label for="email" class="control-label">email:</label>
				<input name="email" type="text" id="email" class="form-control" ng-model="user.email" />
			</div>

			<div class="form-group">
				<label for="password" class="control-label">password:</label>
				<input name="password" type="password" id="password" class="form-control" ng-model="user.password" />
			</div>

			<div class="form-group">
				<button class="btn btn-primary pull-right">register</button>
			</div>

		</form>
	</div>
</div>
